<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<!-- create container for your page-->
 <div class="w3-container w3-auto w3-teal w3-center w3-margin-top">
<div>
<!-- add some fun icons-->
<h2><i class="material-icons">auto_stories</i> Famous Quotes with Buttons <i class="material-icons">
    auto_stories</i></h2>
</div>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
 <div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
 <div class="w3-bar">
    <button class="w3-button w3-black">And</button>
    <button class="w3-button w3-dark-gray">If</button>
    <button class="w3-button w3-gray">No</button>
    <button class="w3-button w3-dark-gray">One</button>
    <button class="w3-button w3-black">Else</button>
    <button class="w3-button w3-dark-gray">Wants</button>
    <button class="w3-button w3-gray">To</button>
    <button class="w3-button w3-dark-gray">Step</button>
    <button class="w3-button w3-black">Up</button>
    <button class="w3-button w3-dark-gray">Then</button>
    <button class="w3-button w3-gray">I</button>
    <button class="w3-button w3-dark-gray">Will</button>
    <button class="w3-button"><i>~ Yuta Okkotsu ~</i></button>
</div>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
 <div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
 <div class="w3-bar">
    <button class="w3-button w3-black">With</button>
    <button class="w3-button w3-teal">This</button>
    <button class="w3-button w3-red">Treasure</button>
    <button class="w3-button w3-black">I</button>
    <button class="w3-button w3-teal">Summon</button>
    <button class="w3-button w3-red">Divine</button>
    <button class="w3-button w3-red">General</button>
    <button class="w3-button w3-red">Mahoraga</button>
    <button class="w3-button"><i>~ Megumi Fushiguro ~</i></button>
</div>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
 <div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
 <div class="w3-bar">
    <button class="w3-button w3-blue">Satoru</button>
    <button class="w3-button w3-pale-blue">Gojo</button>
    <button class="w3-button w3-blue">You're</button>
    <button class="w3-button w3-pale-blue">Just</button>
    <button class="w3-button w3-blue">A</button>
    <button class="w3-button w3-black">Fish</button>
    <button class="w3-button w3-teal">On</button>
    <button class="w3-button w3-red">The</button>
    <button class="w3-button w3-red">Cutting</button>
    <button class="w3-button w3-red">Board</button>
    <button class="w3-button"><i>~ Ryomen Sukuna ~</i></button>
</div>
</div>
<br>
<!-- create a few more quotes-->
 <div class="w3-container w3-auto w3-teal w3-center">
    <footer> Mary-Destiny Russell, 2025  </footer>
</div>
</body>
</html>
