<!DOCTYPE html>

<html>

<head>

    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>Web Design Portfolio</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>

        <h2>My Favourite Quotes</h2>

        <div class="w3-panel w3-leftbar w3-black">
  <p class="w3-xlarge w3-serif">
  <i>"There's no curse more twisted than love."</i></p>
  <p>Satoru Gojo</p>
</div> 

        <div class="w3-panel w3-leftbar w3-left w3-pale-red">
  <p class="w3-xxlarge w3-cursive">
  <i>"Sorry, but... I ate that thing."</i></p>
  <p>Yuji Itadori</p>
</div>

        <div class="w3-panel w3-pale-purple">
  <p class="w3-large w3-sans-serif">
  <i class="fa fa-quote-right w3-xxlarge w3-margin-right"></i>
  "Salmon salmon!"</p>
  <p>Toge Inumaki</p>
</div>

        <div class="w3-panel w3-card-4 w3-right w3-pale-blue" style="width:50%">
  <p class=" w3-large w3-monospace">
  <i class="fa fa-quote-right w3-xxlarge w3-text-red"></i><br>
  "Something's off... He's blabbing on and on. Is he high?"</p>
  <p>Toji Fushiguro</p>
</div>

        <div class="w3-panel w3-card-4 w3-center w3-black" style="width:50%">
  <span style="font-size:100px">&#10077;</span><br>
  <p style="margin-top:-60px">
  <i><b>"Nah, I'd win."</b></i></p>
  <p>Satoru Gojo</p>
</div>

        <p> Mary-Destiny Russell, 2025</p>
</body>
