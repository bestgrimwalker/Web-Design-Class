<!DOCTYPE html>
<html>

<head>

<style>
    img {height: 350px; width: 250px;}
    .mySlides {display:none;}
</style>

</head>
<body>
<div class="w3-container w3-auto">
<div class="w3-container w3-panel w3-auto w3-green w3-center">

</div>
<!-- set up each image, the coding will be the same but different images-->
<div class="w3-content w3-display-container" style="max-width: 500px">
    <div class="w3-display-container mySlides w3-text-yellow w3-xlarge">

    </div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/guard..jpg" style="width: 100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green w3-text-yellow">
            Winter Guard
    </div>
</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/orchestra.webp" style="width: 100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green w3-text-yellow">
            Orchestra

</div>
<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">

<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">

    </div>

<div class="w3-display-container mySlides w3-text-yellow w3-xlarge">
        <img src="slides/soccerr.jpeg" style="width: 100%">
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-green w3-text-yellow">
            Soccer
    </div>
</div>

<!-- do not change this, these are your buttons for navigating through images-->
  <button class="w3-button w3-pale-yellow w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-pale-green w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

<footer>
